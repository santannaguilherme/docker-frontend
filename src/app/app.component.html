<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Docker Orchestrator</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" class="sidenav" opened>
    <button
      mat-button
      color="primary"
      routerLink="/show-containers"
      routerLinkActive="active"
    >
      Show containers
    </button>
    <button mat-button color="primary" routerLink="/show-images">
      Show images
    </button>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
