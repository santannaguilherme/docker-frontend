<div class="image">
  <h1>Lista de Images</h1>
  <div class="table">
    <table mat-table [dataSource]="imageList" class="mat-elevation-z8">
      <ng-image matColumnDef="ShortId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.Id }}</td>
      </ng-image>

      <ng-image matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
      </ng-image>

      <ng-image matColumnDef="Tag">
        <th mat-header-cell *matHeaderCellDef>Tag</th>
        <td mat-cell *matCellDef="let element">{{ element.Tag }}</td>
      </ng-image>
      <ng-image matColumnDef="CreatedAt">
        <th mat-header-cell *matHeaderCellDef>CreatedAt</th>
        <td mat-cell *matCellDef="let element">{{ element.Created }}</td>
      </ng-image>
      <ng-image matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Apagar</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="deleteImage(element.Id)" aria-hidden="false">delete</mat-icon>
        </td>
      </ng-image>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div class="button">
    <button mat-fab (click)="newImage()" aria-label="Example icon button with a home icon">
      +
    </button>
    <button mat-fab aria-label="Example icon button with a home icon">
      <mat-icon (click)="deleteAllImages()" aria-hidden="false">delete</mat-icon>
    </button>
  </div>
</div>
