<div class="container">
  <h1>Lista de Containers</h1>
  <div class="table">
    <table mat-table [dataSource]="containerList" class="mat-elevation-z8">
      <ng-container matColumnDef="ShortId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.Id }}</td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
      </ng-container>

      <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef>Imagem</th>
        <td mat-cell *matCellDef="let element">{{ element.Image }}</td>
      </ng-container>
      <ng-container matColumnDef="State">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.Status }}</td>
      </ng-container>

      <ng-container matColumnDef="CreatedAt">
        <th mat-header-cell *matHeaderCellDef>Data de Criação</th>
        <td mat-cell *matCellDef="let element">{{ element.Created*1000 | date: 'dd/MM/yyyy HH:mm' }}</td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Apagar</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="deleteContainer(element.Id)" aria-hidden="false"
            >delete</mat-icon
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div>
    <button
      class="button"
      mat-fab
      (click)="newContainer()"
      aria-label="Example icon button with a home icon"
    >
      +
    </button>
    <button
      class="button"
      mat-fab
      aria-label="Example icon button with a home icon"
    >
      <mat-icon (click)="deleteAll()" aria-hidden="false">delete</mat-icon>
    </button>
  </div>
</div>
